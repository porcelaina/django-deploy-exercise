<!DOCTYPE html>
{% extends 'basic_app5/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering!</h1>
    {% else %}
        <h1>Register Here!</h1>
        <h3>Fill out the Form:</h3>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name='' value="Register">

        </form>
    {% endif %}
</div>

{% endblock %}

<!-- 위의 user_form과 profile_form은 views.py에서 context dictionary로 지정해줄 내용들임. -->
