<!DOCTYPE html>

{% extends 'basic_app5/base.html' %}

{% block body_block %}

<div class="jumbotron">
    <h1>Please Login</h1>
    <form action="{% url 'basic_app5:user_login' %}" method="post">
        {% csrf_token %}
        <label for="username">Username (check): </label>
        <input type="text" name="username" placeholder="Enter Username">

        <label for="password">Password (check): </label>
        <input type="password" name="password">

        <input type="submit" name="" value="Login">
    </form>
</div>

{% endblock %}
